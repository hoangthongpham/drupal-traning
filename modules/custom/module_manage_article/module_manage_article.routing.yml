module_manage_article.load:
  path: "/admin/articles"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ModuleManageArticle::load'
    _title: "List articles"
  requirements:
    _permission: "admin user"
module_manage_article.addArticles:
  path: "/admin/article/add"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ModuleManageArticle::addArticles'
    # _form: '\Drupal\module_manage_article\Form\ArticleForm'
    _title: "Add articles"
  requirements:
    _permission: "admin user"
module_manage_article.editArticles:
  path: "/admin/article/edit/{id}"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ModuleManageArticle::editArticles'
    # _form: '\Drupal\module_manage_article\Form\EditArticle'
    _title: "Edit articles"
  requirements:
    _permission: "admin user"
module_manage_article.deleteArticles:
  path: "/admin/article/delete/{id}"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ModuleManageArticle::deleteArticles'
  requirements:
    _permission: "admin user"
