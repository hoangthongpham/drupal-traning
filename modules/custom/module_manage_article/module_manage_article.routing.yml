module_manage_article.load:
  path: "/admin/articles"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::load'
    _title: "List articles"
  requirements:
    _permission: "admin user"

module_manage_article.getList:
  path: "/admin/get-list"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::getList'
    _title: "List articles"
    _format: "json"
  requirements:
    _permission: "admin user"
module_manage_article.add:
  path: "/admin/article/add"
  defaults:
    _form: '\Drupal\module_manage_article\Form\ArticleForm'
    _title:  "Add Article"
  requirements:
    _permission: "admin user"

module_manage_article.edit:
  path: "/admin/article/edit/{id}"
  defaults:
    _form: '\Drupal\module_manage_article\Form\EditArticleForm'
    _title: "Edit articles"
  requirements:
    _permission: "admin user"

module_manage_article.deleteArticle:
  path: "/admin/article/delete/{id}"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::deleteArticle'
  requirements:
    _permission: "admin user"

module_manage_article.showArticle:
  path: "/admin/quick-edit/{id}"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::showArticle'
    _title: "Quick Edit"
    _format: "json"
  requirements:
    _permission: "admin user"

module_manage_article.updateArticle:
  path: "/admin/update-article"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::updateArticle'
    _title: "Update Article"
    _format: "json"
  requirements:
    _permission: "admin user"

module_manage_article.viewArticle:
  path: "/admin/view/{id}"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\ArticleController::showArticle'
    _title: "View article"
    _format: "json"
  requirements:
    _permission: "admin user"


# Frontend

module_manage_article.load_home:
  path: "/home"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::loadHome'
    _title: "Home"
  requirements:
    _permission: "user"

module_manage_article.home_data:
  path: '/home-data'
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::homeData'
  requirements:
    _permission: 'access content'

module_manage_article.loadArticle:
  path: "/list-article"
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::loadArticle'
    _title: "List articles"
  requirements:
    _permission: "access content"

module_manage_article.list_article:
  path: '/list-art'
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::listArticles'
  requirements:
    _permission: 'access content'

module_manage_article.detailArticle:
  path: '/detail/{id}'
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::detailArticle'
  requirements:
    _permission: 'access content'
module_manage_article.tagArticle:
  path: '/tag-article/{tag}'
  defaults:
    _controller: '\Drupal\module_manage_article\Controller\FrontEndController::articleByTag'
  requirements:
    _permission: 'access content'

